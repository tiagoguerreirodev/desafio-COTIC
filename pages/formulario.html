		<div class="opacity-50 container bg-light mt-5 rounded p-4">
			<form action="../backend/api/registrar.php" method="POST">
				<div class="form-group">
					<label for="name">Nome do personagem:</label>
					<input
						type="text"
						name="name"
						id="name"
						placeholder="Ex. Soldier Boy"
					/>
				</div>
				<div class="form-group">
					<label for="age">Idade:</label>
					<input type="number" name="age" id="age" placeholder="Ex. 23" />
				</div>
				<div class="form-group">
					<label for="actor">Atores/Atrizes:</label>
					<input
						type="text"
						name="actor"
						id="actor"
						placeholder="Ex. Jensen Ackles"
					/>
				</div>
				<div class="form-group">
					<label for="alignment">Alinhamento:</label>
					<select name="alignment" id="alignment">
						<option value="The_boys">The boys</option>
						<option value="Supes">Supes</option>
					</select>
				</div>
				<div class="form-group">
					<label for="biography">Biografia:</label>
					<textarea
						class="form-control"
						type="text"
						name="biography"
						id="biography"
						placeholder="The past of Soldier Boy is shrouded in mystery. In 1944, when Oppenheimer was flailing with the bomb, Dr. Vought already had practical applications..."
						rows="2"
					></textarea>
				</div>
				<div class="d-flex justify-content-center">
					<button type="submit" class="btn btn-primary mx-2">Enviar</button>
					<button type="reset" class="btn btn-primary mx-2">Limpar</button>
				</div>
			</form>
		</div>
